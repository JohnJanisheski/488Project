<!-- sign up -->
<div id="modal-signup" class="modal">
    <div class="modal-content">
        <h3>Sign Up</h3>
        <form id="signup-form">
            <label>Email</label>
            <input type="text" placeholder="Enter Email" id="signup-email">

            <label>Password</label>
            <input type="password" placeholder="Enter Password" id="signup-password">
            <div class="button_class">
                <button id="sign-up-button" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>


<!-- login form -->
<div class="modal" id ="modal-login">
    <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
    <h3>Log In</h3>
    <form method = "post" id="login-form">
        <div class="container">
            <label>Email</label>
            <input type="text" placeholder="Enter Email" id="login-email">

            <label>Password</label>
            <input type="password" placeholder="Enter Password" id="login-password">

            <div class="button_class">
                <button  id="sign-in-button" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>


<!-- account details -->
<div class="modal" id ="modal-account">
    <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
    <h3>Account Information</h3>
    <div class="account-details"></div>
</div>


<!-- add item -->
<div class="modal" id ="modal-add">
    <!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->
    <h3>Add item</h3>

    <form id="add-item-form">
        <div class="input-field">
        <input type="text" id="title">
        <label for="title">Title</label>
        </div>
        <div class="input-field">
            <textarea id="description"></textarea>
            <label for="description">Description</label>
        </div>
        <div class="input-field">
            <input type="text" id="type">
            <label for="type">Item Type</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    </ul>

</div>

<!-- items already added-->
<div class="itemscontainer" >
