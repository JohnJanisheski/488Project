    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        html,body{
            width: 100%;

        }
        body{
            background-color: rgb(255,255,255);
            /* background-image: url('./img/bkg.jpg');background-repeat: no-repeat;background-size: 100% 100%; */
        }
        #container{
            position: absolute;
            width: 450px;
            height: 270px;
            left: calc(50% - 225px);
            top: calc(50% - 135px);
            border-radius: 10px;
            border: outset 2px black;
        }
        .layui-icon {
            font-size: 25px;
            font-weight: bold;
        }
        
        .regist {
            width: 50px;
            font-size: 18px;
            color: #0072ff;
            margin-right: 45px;
            text-decoration: underline;
        }

<section id="login">
<body>
    <div id="container">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>Mini Market</legend>
        </fieldset>
        <form id ="login-form" class="layui-form" action="index.html">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe66f;</i> </label>
                <div class="layui-input-inline">
                  <input type="text" name="user-email" placeholder="Enter Your Email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon">&#xe673;</i></label>
                <div class="layui-input-inline">
                  <input type="password" name="user-password" placeholder="Enter Your Password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="text-align: right;">
                  <button class="layui-btn" style="width: 225px;margin-right: 20px;" >Sign In</button>
                  <a href="sign-up.html" class="regist">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</section>
