<!DOCTYPE html>

    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        body{
            /*background-image: url('./img/bk1g.jpg');background-repeat: no-repeat;background-size: 100% 100%;*/
        }
        #container{
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.418);
            overflow-y: auto;
        }
        #container-center-myShop{
            padding-top: 15px;
            float: left;
        }

        .head{
            width: 640px;
            margin-left: 320px;
        }
        .shopContainer {
            width: 150px;
            height: 220px;
            float: left;
            background-color: rgba(245, 245, 245, 0.719);
            margin: 15px;
            cursor:pointer;
        }
        .shopContainer > img{
            width: 120px;
            height: 120px;
            margin: 15px;
        }
        .shopContainer > .shopName{
            text-align: center;
            width: 80px;
            white-space: nowrap;
            font-weight: bolder;
            text-overflow: ellipsis;
            color: rgb(80, 75, 75);
            margin: 0px 35px;
            overflow-x: hidden;
        }
        .shopContainer > .price{
            margin: 0px 15px;
            color: red;
            width: 120px;
        }
        .shopContainer > .desc{
            margin: 0px 15px;
            width: 120px;
            height: 38px;
            overflow:hidden;
        }
        .logo {
            float: left;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin: 15px;
        }
        .user{
            float: right;
            margin: 15px;
        }
        .myIcon {
            background-color: rgb(48, 46, 46);
            color: rgb(255, 253, 253);
            font-size: 28px;
            border-radius: 21px;
            padding: 5px;
        }
        .layui-nav{
            background-color: transparent;
        }

    </style>
</head>
<body>
    <div id="container">
        <div style="width: 100%;background-color: rgba(0, 0, 0, 0.74);">
            <span class="logo" style="float: left;">Mini Market</span>
            <span class="user" style="float: right;">

                <a href="index.html"><i class="layui-icon layui-icon-logout myIcon"></i></a>

            <div class="head">

                    <li class="layui-nav-item  "><a href="product_list.html">Product list</a></li>
                    <li class="layui-nav-item layui-this"><a href="myShop.html">My product</a></li>
                    <li class="layui-nav-item"><a href="account.html">Account</a></li>
                    <li class="layui-nav-item "><a href="message.html">Messaging</a></li>

            </div>
        </div>
        <div style = 'width: 80%; margin-left: 10%;'>

            </div>
            <section>
                <div id="container-center-myShop"> </div>

    <script>
        layui.use(['layer', 'form','element'], function(){
            var layer = layui.layer
            ,form = layui.form
            ,element = layui.element
            ,$=layui.$;

            (function(){
                $("#toPublish").on("click",function(){
                    layer.open({
                        title:"Item Info",
                        type: 2,
                        area: ['530px', '670px'],
                        fixed: false,
                        maxmin: true,
                        content: './upload.html'
                    });
                })
            })()
        })
    </script>
    <script>
        auth.onAuthStateChanged(x => {
            db.collection("items").where("userId", "==", auth.currentUser.uid)
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        console.log("imageRef " + doc.data().imageRef);
                        storageRef.child(doc.data().imageRef).getDownloadURL().then((url) => {
                            console.log("image url: " + url);
                            let image = document.createElement('img');
                            image.setAttribute("src", url);
                            document.getElementById("container-center-myShop").appendChild(image);

                            let element = document.createElement('item');
                            element.innerHTML = "<div>" +
                                "Item Name: " + doc.data().itemName + "<br>" +
                                "Item Description: " + doc.data().description + "<br>" +
                                "Campus: " + doc.data().campus + "<br>" +
                                "Item Condition: " + doc.data().condition + "<br>" +
                                "Price: " + doc.data().price + "<br>" +
                                "Type: " + doc.data().type + "<br>" +
                                "<button> Remove This Item </button>" +
                                "</div>" + "<hr>"
                            element.addEventListener("click", e =>{
                                removeItem(doc.id, doc.data().imageRef);
                            });
                            document.getElementById("container-center-myShop").appendChild(element);
                        });
                    });
                })
                .catch((error) => {
                    console.log("Error getting documents: ", error);
                });
        })
    </script>
