<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Market</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<section id="upload">
<body>
    <div style="width: 500px; height: 520px;">
        <form class="layui-form" id="upload_item_form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <div class="layui-upload-list">
                        <p id="demoText"></p>
                        <img class="layui-upload-img" style="width: 150px;height: 150px;" id="image">
                        <button type="button" class="layui-btn" id="test1">Upload picture</button>
                    </div>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Item name</label>
                <div class="layui-input-block">
                  <input type="text" id="itemName" placeholder="Please Input Item name" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Description</label>
                <div class="layui-input-block">
                    <textarea id="description" placeholder="Please Input Description" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Listing Price</label>
                <div class="layui-input-block">
                  <input id="price" type="text" placeholder="$0.00" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Condition</label>
                <div class="layui-input-block">
                  <select name="city" id="condition" >
                    <option value="">Choose Condition</option>
                    <option value="0">New</option>
                    <option value="1">Good</option>
                    <option value="2">Fair</option>
                  </select>
                </div>
              </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Type</label>
                <div class="layui-input-block">
                  <select name="city" id="type"  >
                    <option value="">Choose Type</option>
                    <option value="0">Furniture</option>
                    <option value="1">Books</option>
                    <option value="2">Electronics</option>
                    <option value="3">Clothing</option>
                    <option value="4">Other</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">Campus</label>
                <div class="layui-input-block">
                  <select name="city" id="campus" >
                    <option value="">Choose   Campus</option>
                    <option value="0">Abington</option>
                    <option value="1">Altoona</option>
                    <option value="2">Beaver</option>
                    <option value="3">Berks</option>
                    <option value="4">Brandywine</option>
                    <option value="5">DuBois</option>
                    <option value="6">Erie</option>
                    <option value="7">Fayette</option>
                    <option value="8">Greater Allegheny</option>
                    <option value="9">Harrisburg</option>
                    <option value="10">Hazleton</option>
                    <option value="11">Lehigh Valley</option>
                    <option value="12">Mont Alto</option>
                    <option value="013">New Kensington</option>
                    <option value="14">Schuylkill</option>
                    <option value="15">Scranton</option>
                    <option value="16">Shenango</option>
                    <option value="17">University Park</option>
                    <option value="18">Wilkes-Barre</option>
                    <option value="19">York</option>
                  </select>
                </div>
              </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" id="submit-upload"  type="submit">Submit </button>
                <button type="reset" class="layui-btn layui-btn-primary">Reset </button>
              </div>
            </div>
        </form>
    </div>
</body>
</section>
