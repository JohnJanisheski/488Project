<!-- https://stackoverflow.com/questions/20958030/single-page-hide-show-section-based-on-current-position -->
<script>
    $( document ).ready(function() {
        $("section").hide();

        $(window).on("hashchange", function(){
            var hash = window.location.hash.substring(1); // hash part of url withou the first letter (#)
            $("section").hide();
            $("#"+hash).show();
        });
    });
</script>

<!-- sign up -->
<section id="signup">
<div>
    <div class="content">
        <h3>Sign Up</h3>
        <!-- User will enter in their email, password, first and last names, their campus and a bio for their account -->
        <form id="signup-form">
            <label>Email</label>
            <input type="text" placeholder="Enter Email" id="signup-email">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" id="signup-password">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" id="signup-first-name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" id="signup-last-name">
            <label>Campus</label>
            <input type="text" placeholder="Enter Campus" id="signup-campus">
            <label>Biography</label>
            <input type="text" placeholder="Enter Bio" id="signup-bio">
            <!-- This button will submit the form to the firebase authorization service ()-->
            <div class="button_class">
                <button id="sign-up-button" type="submit">Sign Up Now</button>
            </div>
        </form>
    </div>
</div>
</section>

<div >

    </form>
</div>
</section>
